{% extends 'base.html' %}
{% block title %}
    Historial
{% endblock %}
{% block body %}
    {{super()}}
    <div class="container">
        <h1>Historial</h1>
        <table class="table table-bordered table-hover">
            <thead>
                <th>Ciudad</th>
                <th>Fecha de consulta</th>
            </thead>
            <tbody>
                {% for registro in registros %}
                    <tr>
                        <td>{{registro.id_ciudad}}</td>
                        <td>{{registro.fecha}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
