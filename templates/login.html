{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
    {% block body %}
        {{super()}}
        <div class="container">
            <h1>Inicio de Sesion</h1>
            <form action="/loginin" method="POST">
                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input type="text" class="form-control" id="user" name="user" aria-describedby="emailHelp"
                        placeholder="Enter user">
                </div>
                <div class="form-group">
                    <label for="contra">Contraseña</label>
                    <input type="password" class="form-control" id="contra" name="pwd" placeholder="Contraseña">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Recuerdame</label>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                <p>{{mensaje}}</p>
            </form>
        </div>
    {% endblock %}
{% endblock %}
